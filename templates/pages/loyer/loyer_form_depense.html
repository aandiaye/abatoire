{% extends 'index.html' %}
{% block content %}


<div class="breadcrumbs  ">
    <div class="col-sm-5 mt-3">
        <div class="page-header float-right">

            <a href="{{url_for('list_recette')}}">
                <button class="btn btn-secondary rounded" type="button">Recettes</button>
            </a>

        </div>
    </div>


    <div class="col-sm-2 mt-3">
        <div class="page-header float-right">
            <a href="{{url_for('list_depense')}}">
                <button class="btn btn-primary rounded" type="button">Depenses</button>
            </a>

        </div>
    </div>
</div>

<div class="col-lg-10 mt-3  ml-5">
    <div class="card ml-5">
        <div class="card-header">
            <strong class="card-title">Ajout d'une dépense</strong>
        </div>
        <div class="card-body">
            <!-- Credit Card -->
            <div id="pay-invoice">
                <div class="card-body">

                    <form action="pages/tab_depense.html" method="POST">

                        <div class="form-group">
                            <label class="control-label" for="plan_compta">Plan comptable</label>
                            <input class="form-control" id="plan_compta"
                                   name="plan_compta" type="text">
                        </div>
                        <div class="form-group has-success">
                            <label class="control-label" for="beneficiaire">Bénéficiaire</label>
                            <input
                                    class="form-control"

                                    id="beneficiaire" name="beneficiaire" type="text" value="">

                        </div>
                        <div class="form-group">
                            <label class="control-label" for="montant">Montant en chiffre</label>
                            <input class="form-control" data-val="true"

                                   id="montant" name="montant"
                                   type="number">

                        </div>
                        <div class="form-group has-success">
                            <label class="control-label" for="motif">Motif</label>
                            <input class="form-control "

                                   id="motif" name="motif" type="text">

                        </div>
                        <div class="mb-2">
                            <select class="form-control" id="select" name="select">
                                <option value="0">Choix</option>
                                <option value="abattage">Abattage</option>
                                <option value="betail">Bétail</option>
                                <option value="loyer">Loyer</option>
                                <option value="generale">Générale</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">

                            <button class="btn btn-success me-md-2 mr-5 rounded" type="submit">Enregistrer</button>


                            <button class="btn btn-danger mr-5 rounded" type="submit">Annuler</button>

                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div> <!-- .card -->

</div>


{% endblock %}
