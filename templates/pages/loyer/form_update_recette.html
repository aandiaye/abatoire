{% extends 'index.html' %}
{% block content %}


<div class="breadcrumbs d-flex justify-content-around p-2">

    <div>

        <a href="{{url_for('list_recette')}}">
            <button class="btn btn-secondary rounded" type="button">Recettes</button>
        </a>

    </div>

    <div>
        <a href="{{url_for('list_depense')}}">
            <button class="btn btn-primary rounded" type="button">Depenses</button>
        </a>
    </div>


</div>

<div class="col-lg-10 mt-3  ml-5">
    <div class="card ml-5">
        <div class="card-header">
            <strong class="card-title">Edition d'une recette</strong>
        </div>
        <div class="card-body">
            <!-- Credit Card -->
            <div id="pay-invoice">
                <div class="card-body">

                    <form action="{{url_for('add_loyer_depense')}}" method="POST">

                        <div class="form-group">
                            <label class="control-label" for="plan_compta">Plan comptable</label>
                            <input aria-invalid="false" aria-required="true" class="form-control" id="plan_compta"
                                   name="plan_compta" type="number">
                        </div>
                        <div class="form-group has-success">
                            <label class="control-label" for="beneficiaire">Bénéficiaire</label>
                            <input class="form-control" id="beneficiaire" name="beneficiaire" type="number">

                        </div>
                        <div class="form-group">
                            <label class="control-label" for="montant">Montant en chiffre</label>
                            <input aria-invalid="false" aria-required="true" class="form-control" id="montant" name="montant" type="number">

                        </div>
                        <div class="form-group has-success">
                            <label class="control-label" for="motif">Motif</label>
                            <input aria-invalid="false" aria-required="true" class="form-control " id="motif" name="motif" type="text">
                        </div>
                        <div class=" d-none">
                            <label class="control-label" for="service">Service</label>
                            <input class="form-control " id="service" name="service" value="3" type="number">

                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">

                            <input class="btn btn-success me-md-2 mr-5 rounded" type="submit">


                            <button class="btn btn-danger mr-5 rounded" type="submit">Annuler</button>

                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div> <!-- .card -->

</div>


{% endblock %}
