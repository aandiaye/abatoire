{% extends 'index.html' %}
{% block content %}


<div class="breadcrumbs  ">
    <div class="col-sm-5 mt-3">
        <div class="page-header float-right">

            <a href="{{url_for('list_recette')}}">
                <button class="btn btn-primary rounded" type="button">Recettes</button>
            </a>

        </div>
    </div>


    <div class="col-sm-2 mt-3">
        <div class="page-header float-right">
            <a href="{{url_for('list_depense')}}">
                <button class="btn btn-secondary rounded" type="button">Depenses</button>
            </a>

        </div>
    </div>
</div>

<div class="col-lg-10 mt-3  ml-5">
    <div class="card ml-5">
        <div class="card-header">
            <strong class="card-title">Ajout d'une recette</strong>
        </div>
        <div class="card-body">
            <!-- Credit Card -->
            <div id="pay-invoice">
                <div class="card-body">

                    <form action="{{url_for('add_service')}}" method="post">

                        <div class="form-group">
                            <label class="control-label" for="plan_compta">Nom du service</label>
                            <input  class="form-control" id="plan_compta"
                                   name="service" type="text">
                        </div>





                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <input class="btn btn-success me-md-2 mr-5 rounded" type="submit">Enregistrer</input>
                            <a href="{{url_for('home')}}">
                                <button class="btn btn-danger mr-5 rounded" type="submit">Annuler</button>
                            </a>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div> <!-- .card -->

</div>


{% endblock %}
