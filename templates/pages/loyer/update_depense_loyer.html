{% extends 'index.html' %}
{% block content %}

{% include 'partials/slide_bar_loyer.html' %}
<div id="" class="right-panel "> <!--L'ensemble des elements placés à droite-->
        <!--Navbar-->
        <div class="no-print">
           {% include 'partials/nav_bar.html' %}
        </div>



<div class="col-lg-10 mt-3  ml-5">
    <div class="card ml-5">
        <div class="card-header">
            <strong class="card-title">Edition d'une depense</strong>
        </div>
        <div class="card-body">
            <!-- Credit Card -->
            <div id="pay-invoice">
                <div class="card-body">

                    <form action="{{url_for('update_depense_loyer',depense_id=depense.id)}}" method="POST">

<!--                        <div class="form-group">-->
<!--                            <label class="control-label" for="plan_compta">Plan comptable</label>-->
<!--                            <input aria-invalid="false" aria-required="true" class="form-control" id="plan_compta"-->
<!--                                   name="plan_compta" type="number" value="{{depense.plan_compta}}">-->
<!--                        </div>-->
                         <div class="form-group">
                            <label class="control-label" for="beneficiaire">Bénéficiaire</label>
                            <input aria-invalid="false" aria-required="true" class="form-control" id="beneficiaire"
                                   name="beneficiaire" type="text" value="{{depense.beneficiaire}}">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="montant">Montant en chiffre</label>
                            <input aria-invalid="false" aria-required="true" class="form-control" id="montant" name="montant" type="number" value="{{depense.montant}}">
                        </div>
                         <div class="form-group">
                            <label class="control-label" for="motif">Motif</label>
                            <input aria-invalid="false" aria-required="true" class="form-control" id="motif"
                                   name="motif" type="text" value="{{depense.motif}}">
                        </div>
                        <div class=" d-none">
                            <label class="control-label" for="service">Service</label>
                            <input class="form-control " id="service" name="service" value="{{depense.service_id}}" type="number" >

                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">

                            <input class="btn btn-success me-md-2 mr-5 rounded" type="submit">


                            <button class="btn btn-danger mr-5 rounded" onclick="history.back()">Annuler</button>

                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div> <!-- .card -->

</div>


   </div>
{% endblock %}
