{% extends 'index.html' %}
{% block content %}
<form action="/update_depense_loyer/{{depenses.id}}/" method="POST">
    <div class="form-group">
        <label class="control-label" for="plan_compta">Plan comptable</label>
        <input class="form-control" id="plan_compta"
               name="plan_compta" type="number" value="{{depenses.plan_compta}}">
    </div>
    <div class="form-group has-success">
        <label class="control-label" for="beneficiaire">Bénéficiaire</label>
        <input class="form-control" id="beneficiaire" name="beneficiaire" type="text" value="{{depenses.beneficiaire}}">
    </div>
    <div class="form-group">
        <label class="control-label" for="montant">Montant en chiffre</label>
        <input class="form-control" id="montant" name="montant" type="number" value="{{depenses.montant}}">
    </div>
    <div class="form-group has-success">
        <label class="control-label" for="motif">Motif</label>
        <input class="form-control" id="motif" name="motif" type="text" value="{{depenses.motif}}">
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <input class="btn btn-success me-md-2 mr-5 rounded" type="submit">
        <button class="btn btn-danger mr-5 rounded" type="submit">Annuler</button>
    </div>
</form>
{% endblock %}
